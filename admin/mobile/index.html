                                                    </li>
                                            </ul>

                                                            <span id="zoomerView"></span>
                                                    </li>
                                                    <li>
                                                            <span id="zoomerReset"></span>
                                                    </li>
                                            </ul>

                            </div>	<!-- end console -->
